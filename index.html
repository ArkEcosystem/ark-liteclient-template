  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Ark Lite Client Template</h1>
        <p class="lead">Use this document as a way to quickly start any new ARK Lite Client.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="alert alert-warning">
            <button  id="generateAccount" class="btn btn-success">Generate random account</button>
            <h4>Passphrase </h4>
            <span id="passphrase"></span>
            <h4>Address </h4>
            <span id="address"></span>
            <div id="qrcode"></div>
          </div>
        </div>

        <div class="col-md-6">
          <form id="queryTestnet" class="form alert alert-info">
            <input type="text" class="form-control" id="testnet_node" placeholder="Testnet Node" value="http://node1.arknet.cloud:4000">
            <br>
            <input type="submit" class="btn btn-success" value="Get Testnet Height">
            <br>
            Height
            <h4 id="height"></h4>
          </form>
        </div>
      </div>

      <div class="row">

        <div class="form-group col-lg-12">
          <h1>Check transactions</h1>
          <form class="form" id="checkTransactions">
            <label for="formaddress">Address</label>
            <input type="text" class="form-control" id="check_address" placeholder="Ark Address" value="5pHy9mpBZcqxbzetzkQjstBAkDN8aP4mYUReV4LSc9UeT664UA">
            <br>
            <input type="submit" class="btn btn-success" value="Check">
          </form>
        </div>

        <div class="col-lg-12">
          <table class="table table-condensed table-hover">
            <thead>
              <th>
                Id
              </th>
              <th>
                Type
              </th>
              <th>
                From
              </th>
              <th>
                To
              </th>
              <th>
                SmartBridge
              </th>
              <th>
                Amount
              </th>
              <th>
                Fee
              </th>
            </thead>

            <tbody id="transactions">

            </tbody>

          </table>

        </div>
      </div>






    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
